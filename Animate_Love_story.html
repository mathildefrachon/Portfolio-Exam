<script>
    let buttonNext = document.querySelector("#NextButton");

    let buttonPre = document.querySelector("#PreButton");

    let slides = document.querySelector(".slides");

    let dot1 = document.querySelector("#dot1");
    let dot2 = document.querySelector("#dot2");
    let dot3 = document.querySelector("#dot3");
    let dot4 = document.querySelector("#dot4");

    var counter = 1;

    playPicture();

    buttonNext.addEventListener('click', goNext);

    buttonPre.addEventListener('click', goPrevious);



    function goNext() {
        console.log("Do Next Image");

        counter++;
        if (counter > 2) {
            counter = 1;
        }
        playPicture();
    }

    function goPrevious() {
        console.log("Do Previous Image");
        counter--;
        if (counter < 1) {
            counter = 2;
        }
        playPicture();
    }

    function playPicture() {
        switch (counter) {
            case 1:
                slides.style.backgroundImage = "url(css/projects/DieRetry/screen_love_story.jpg)";
                dot1.style.backgroundColor = "#BCDDC7";
                dot2.style.backgroundColor = "#0c0c37";



                break;

            case 2:
                slides.style.backgroundImage = "url(css/projects/DieRetry/squence_diagram_love_story.png)";
                dot1.style.backgroundColor = "#0c0c37";
                dot2.style.backgroundColor = "#BCDDC7";


                break;

            case 3:
                slides.style.backgroundImage = "url(css/projects/Event/fuck%20winter%20pic-13.jpg)";
                dot1.style.backgroundColor = "#0c0c37";
                dot2.style.backgroundColor = "#0c0c37";

                break;




        }

    }

</script>
